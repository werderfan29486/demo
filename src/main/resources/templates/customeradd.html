<!DOCTYPE html>
<html ng-app="appname" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="js/bootstrap.min.js"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/app/app.css" type="text/css"/>
    <link rel="stylesheet" href="css/app/app2.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
</head>

<body>
<div align="center">
    <h1>Kunden hinzufügen</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${customer}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Vorname</td>
                <td><input type="text" th:field="*{firstName}" /></td>
            </tr>
            <tr>
                <td>Straße</td>
                <td><input type="text" th:field="*{street}" /></td>
            </tr>
            <tr>
                <td>Hausnummer</td>
                <td><input type="text" th:field="*{houseNumber}" /></td>
            </tr>
            <tr>
                <td>Postleitzahl</td>
                <td><input type="text" th:field="*{postalCode}" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{eMail}" /></td>
            </tr>
            <tr>
                <td>Telefonnummer</td>
                <td><input type="text" th:field="*{phoneNumber}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
